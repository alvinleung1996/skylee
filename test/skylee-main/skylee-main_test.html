<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>skylee-main test</title>

    <script>
	    /*
       * In Edge, CSS variables in global scope seems cannot be applied, bug?
       * So force using ShadyCSS in Edge.
       */
      if (navigator.userAgent.indexOf('Edge') > -1) {
        // window.customElements && (window.customElements.forcePolyfill = true);
        // ShadyDOM = { force: true };
        ShadyCSS = { shimcssproperties: true };
      }
	  
      window.Polymer = window.Polymer || {};
      Polymer.rootPath = '/';
      window.Skylee = window.Skylee || {};
      Skylee.routePrefix = 'test/skylee-main/skylee-main_test.html#/';
      Skylee.defaultPath = `${Polymer.rootPath}${Skylee.routePrefix}main/home`;
    </script>
	
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../bower_components/polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../bower_components/polymer/lib/elements/dom-bind.html">

    <link rel="import" href="../../bower_components/app-route/app-location.html">
    <link rel="import" href="../../bower_components/app-route/app-route.html">

    <link rel="import" href="../../src/skylee-styles/skylee-styles.html">
    <link rel="import" href="../../src/skylee-main/skylee-main.html">

    <custom-style>
      <style>
        body {
          margin: 0;
        }
        html, body, skylee-main {
          width: 100%;
          height: 100%;
        }
      </style>
    </custom-style>
  </head>
  <body>

    <dom-bind>
      <template>
        
        <app-location route="{{_route}}" use-hash-as-path></app-location>
        <app-route
          route="{{_route}}"
          pattern="/:sceneID"
          tail="{{_subroute}}">
        </app-route>

        <skylee-main route="{{_subroute}}" visible-scene></skylee-main>
      </template>
    </dom-bind>

  </body>
</html>
