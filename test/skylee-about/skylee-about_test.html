<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>skylee-app test</title>

    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>

    <script>
      window.Polymer = window.Polymer || {};
      Polymer.rootPath = '/';
      window.Skylee = window.Skylee || {};
      Skylee.routePrefix = '#/';
      Skylee.defaultPath = `${Polymer.rootPath}${Skylee.routePrefix}main/home`;
    </script>

    <link rel="import" href="../../src/skylee-styles/skylee-styles.html">
    <link rel="import" href="../../src/skylee-about/skylee-about.html">
  </head>
  <body>

    <skylee-about></skylee-about>

    <test-fixture id="BasicTestFixture">
      <template>
        <skylee-about></skylee-about>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <skylee-about prop1="new-prop1"></skylee-about>
      </template>
    </test-fixture>

    <script>
      suite('skylee-about', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'skylee-app');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello skylee-app!');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.prop1, 'new-prop1');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
        });

      });
    </script>


  </body>
</html>
