<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Simon K. Y. Lee Hall</title>
    <meta name="description" content="We are Skyers, Active and Sincere! Simon K. Y. Lee Hall is one of the campus halls located in the campus of The University of Hong Kong.">
    <meta name="theme-color"> <!-- content value will by binded at runtime -->
    <link rel="icon" sizes="192x192" href="/images/icon-192x192.png">
    <link rel="apple-touch-icon" href="/images/icon-192x192.png">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="/js/skylee-polyfill.js"></script>
    <script>
      /*
       * Edge presudo element styles seems like conflict with their parent,
       * ShadyCSS solves this.
       */
      if (navigator.userAgent.indexOf('Edge') >= 0 ||
          (navigator.userAgent.indexOf('Safari') >= 0 && navigator.userAgent.indexOf('Chrome') < 0)) {
        window.customElements && (window.customElements.forcePolyfill = true);
        ShadyDOM = { force: true };
        ShadyCSS = { shimcssproperties: true };
      }
      // window.customElements && (window.customElements.forcePolyfill = true);
      // ShadyDOM = { force: true };
      // ShadyCSS = { shimcssproperties: true };

      window.Polymer = window.Polymer || {};
      Polymer.rootPath = '/';

      window.Skylee = window.Skylee || {};
      Skylee.defaultPath = `${Polymer.rootPath}`;
    </script>

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="/src/skylee-app/skylee-app.html">

    <style>
      /* Full selector path to prevent messing with styles in custom elements when using shadydom */
      html, body, skylee-app {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <skylee-app></skylee-app>
    <noscript>
      Please enable JavaScript to view this website.
    </noscript>
  </body>
</html>
