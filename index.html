        left: 0px;
        border-radius: 50%;
        background-color: #0047bb;
        z-index: -1;
        animation: ripple-animation 1s ease-out 0s 1 normal forwards;

        }

        text-align: center;
        color: rgba(0, 0, 0, 0.87);
