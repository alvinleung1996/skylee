<dom-module id="skylee-pages">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        position: relative;
        --skylee-toolbar_height: var(--skylee-toolbar--normal_height);
        --skylee-toolbar_transition_padding-top: padding-top 330ms ease-out 0ms;

        /* layout styles */
        --skylee-toolbar__back-button_size: 40px;
      }
      :host([_narrow-toolbar]) {
        --skylee-toolbar_height: var(--skylee-toolbar--narrow_height);
      }
      :host([_short-toolbar]:not([_narrow-toolbar])) {
        --skylee-toolbar_height: var(--skylee-toolbar--short_height);
      }

      #toolbar {
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: var(--skylee-toolbar_height);
        z-index: 100;
        background-color: var(--skylee-background--app-theme--primary_background-color);
        /* Safari bug: var cannot be used in transition and only work after disabling and re-enabling the property.
         * -webkit-transition seems does not have this bug. */
        transition: height 330ms ease-out 0ms,
                    transform 330ms ease-out 0ms,
                    background-color 330ms ease-out 0ms,
                    var(--skylee-shadow_transition);
        -webkit-transition: height 330ms ease-out 0ms,
                            transform 330ms ease-out 0ms,
                            background-color 330ms ease-out 0ms,
                            var(--skylee-shadow_transition);
        display: flex;
        justify-content: center;
      }
      #toolbar[hide] {
        transform: translateY(-100%);
      }
      #toolbar[transparent] {
        background-color: transparent;
      }
      #toolbar[shadow] {
        @apply --skylee-shadow--elevation-2;
      }

      #toolbar__content {
        flex: 0 1 var(--skylee-content_max-width);
        position: relative;
        transition: opacity 330ms ease-out 0ms;
      }
      #toolbar[hide] #toolbar__content {
        opacity: 0;
      }

      #toolbar__back-button-link {
        position: absolute;
        top: 0px;
        left: 0px;
        width: var(--skylee-toolbar__back-button_size);
        height: var(--skylee-toolbar__back-button_size);
        transform: translate(calc(0px - ((var(--skylee-toolbar_height) - 100%) / 2) - 100%),
                             calc((var(--skylee-toolbar_height) - 100%) / 2));
        -webkit-tap-highlight-color: transparent; /* for Android Chrome */
        opacity: 0;
        pointer-events: none;
        transition: transform 330ms ease-out 0ms,
                    opacity 330ms ease-out 0ms;
      }
      #toolbar[narrow] #toolbar__back-button-link {
        transform: translate(calc(0px - (((var(--skylee-toolbar_height) / 2) - 100%) / 2) - 100%),
                             calc(((var(--skylee-toolbar_height) / 2) - 100%) / 2));
      }
      #toolbar[show-back-button] #toolbar__back-button-link {
        transform: translate(calc((var(--skylee-toolbar_height) - 100%) / 2),
                             calc((var(--skylee-toolbar_height) - 100%) / 2));
        opacity: 1;
        pointer-events: initial;
      }
      #toolbar[show-back-button][narrow] #toolbar__back-button-link {
        transform: translate(calc(((var(--skylee-toolbar_height) / 2) - 100%) / 2),
                             calc(((var(--skylee-toolbar_height) / 2) - 100%) / 2));
      }
      @media screen and (-ms-high-contrast: active), screen and (-ms-high-contrast: none) {
        #toolbar__back-button-link {
          /* IE11 bug:
           * calc cannot be used in translate.
           * transition don't work for left and top property with calc value.
           * Solution: pre-compute value and substitute into translate function. */
          transform: translate(-52px, 12px);
        }
        #toolbar[short] #toolbar__back-button-link {
          transform: translate(-44px, 4px);
        }
        #toolbar[narrow] #toolbar__back-button-link {
          transform: translate(-44px, 4px);
        }
        #toolbar[show-back-button] #toolbar__back-button-link {
          transform: translate(12px, 12px);
        }
        #toolbar[show-back-button][short] #toolbar__back-button-link {
          transform: translate(4px, 4px);
        }
        #toolbar[show-back-button][narrow] #toolbar__back-button-link {
          transform: translate(4px, 4px);
        }
      }
      #toolbar__back-button {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        color: var(--skylee-text--app-theme--primary_color);
        --paper-icon-button-ink-color: var(--skylee-text--app-theme--primary_color);
        transition: color 330ms ease-out 0ms;
      }
      #toolbar[transparent] #toolbar__back-button {
        color: white;
      }

      #toolbar__home-button-link {
        position: absolute;
        top: 0px;
        left: 0px;
        height: var(--skylee-toolbar_height);
        box-sizing: border-box;
        display: flex;
        -webkit-tap-highlight-color: transparent; /* for Android Chrome */
        text-decoration: none;
        transition: height 330ms ease-out 0ms,
                    transform 330ms ease-out 0ms;
      }
      #toolbar[narrow] #toolbar__home-button-link {
        height: calc(var(--skylee-toolbar_height) / 2);
      }
      #toolbar[show-back-button] #toolbar__home-button-link {
        transform: translateX(var(--skylee-toolbar_height));
      }
      #toolbar[show-back-button][narrow] #toolbar__home-button-link {
        transform: translateX(calc(var(--skylee-toolbar_height) / 2));
      }
      @media screen and (-ms-high-contrast: active), screen and (-ms-high-contrast: none) {
        #toolbar[narrow] #toolbar__home-button-link {
          height: 48px;
        }
        #toolbar[show-back-button][narrow] #toolbar__home-button-link {
          transform: translateX(48px);
        }
      }
      @supports (-ms-ime-align: auto) {
        /* Edge bug: height with calc value cannot perform transition */
        #toolbar[narrow] #toolbar__home-button-link {
          height: 48px;
        }
      }
      #toolbar__home-button {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        margin: 0;
        padding-top: 0;
        padding-bottom: 0;
        outline: none; /* for Safari */
        @apply --skylee-text--headline_font;
        color: var(--skylee-accent_color);
        text-transform: none;
        transition: color 330ms ease-out 0ms;
      }
      #toolbar[transparent] #toolbar__home-button {
        color: white;
      }

      #toolbar__tabs {
        position: absolute;
        height: var(--skylee-toolbar_height);
        top: 0px;
        right: 0px;
        min-width: 0px; /* cannot perform transition from or to width: auto */
        box-sizing: border-box;
        --paper-tabs-selection-bar-color: var(--skylee-accent_color); /* Cannot animate this property (border-bottom- */
        --paper-tabs-selection-bar: {
          border-bottom-width: 3px;
          /* Cannot animate this value otherwise it mess up other internal transition. */
        };
        transition: min-width 330ms ease-out 0ms,
                    height 330ms ease-out 0ms,
                    transform 330ms ease-out 0ms;
      }
      #toolbar[transparent] #toolbar__tabs {
        --paper-tabs-selection-bar-color: white;
      }
      #toolbar[narrow] #toolbar__tabs {
        min-width: 100%;
        height: calc(var(--skylee-toolbar_height) / 2);
        transform: translateY(calc(var(--skylee-toolbar_height) / 2));
      }
      @media screen and (-ms-high-contrast: active), screen and (-ms-high-contrast: none) {
        #toolbar[narrow] #toolbar__tabs {
          height: 48px;
          transform: translateY(48px);
        }
      }
      @supports (-ms-ime-align: auto) {
        #toolbar[narrow] #toolbar__tabs {
          height: 48px;
        }
      }
      .toolbar__tab {
        --paper-tab-ink: var(--skylee-text--app-theme--primary_color);
      }
      #toolbar[transparent] .toolbar__tab {
        --paper-tab-ink: white;
      }
      .toolbar__tab-link {
        padding-left: 12px;
        padding-right: 12px;
        outline: none; /* for Android Chrome */
        display: flex;
        justify-content: center;
        align-items: center;
        @apply --skylee-text--subheading_font;
        color: var(--skylee-text--app-theme--primary_color);
        text-decoration: none;
        transition: color 330ms ease-out 0ms;
      }
      #toolbar[transparent] .toolbar__tab-link {
        color: white;
      }

      #pages {
        width: 100%;
      }
    </style>

    <iron-media-query query="not all and (min-width: 700px)" query-matches="{{_narrowToolbar}}" full></iron-media-query>
    <iron-media-query query="not all and (min-height: 450px)" query-matches="{{_shortToolbar}}" full></iron-media-query>

    <curium-route
      route="{{route}}"
      prefix-pattern="/pages"
      tail="{{_subroute}}">
    </curium-route>

    <app-toolbar>
      <a id="toolbar__home-button-link" href$="[[defaultPath]]" tabindex="-1" main-title>
        <paper-button id="toolbar__home-button">Simon K. Y. Lee Hall</paper-button>
      </a>
    </app-toolbar>

    <skylee-dynamic-pages
      id="pages"
      page-map="[[_pageMap]]"
      selected-path="[[_subroute.path]]"
      visible-page="{{_visiblePage}}">
    </skylee-dynamic-pages>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SkyleePages extends Skylee.SkyleePropertyBinderBehavior(Polymer.mixinBehaviors(Polymer.IronResizableBehavior, Polymer.Element)) {

      static get is() { return 'skylee-pages'; }

      static get properties() {
        return {
          route: Object,
          visibleScene: Boolean,

          sceneTitle: {
            type: String,
            computed: '_computeSceneTitle(_pageTitle)',
            notify: true
          },
          _pageTitle: {
            type: String,
            value: ''
          },

          sceneAddressBarBackgroundColor: {
            type: String,
            computed: '_computeSceneAddressBarBackgroundColor(_pageAddressBarBackgroundColor)',
            notify: true
          },
          _pageAddressBarBackgroundColor: {
            type: String,
            value: ''
          },

          routePrefix: {
            value: Skylee.routePrefix
          },
          defaultPath: {
            value: Skylee.defaultPath
          },

          /*
           * Toolbar
           */
          _narrowToolbar: {
            type: Boolean,
            reflectToAttribute: true
          },
          _shortToolbar: {
            type: Boolean,
            reflectToAttribute: true
          },
          _toolbarHeight: {
            type: Number,
            computed: '_computeToolbarHeight(_narrowToolbar, _shortToolbar)'
          },
          _hideToolbar: {
            type: Boolean,
            value: false
          },
          _transparentToolbar: {
            type: Boolean,
            value: false,
            observer: '_onTransparentToolbarChanged'
          },
          _showToolbarShadow: {
            type: Boolean,
            value: false
          },
          _toolbarBackButtonUrl: {
            type: String,
            value: ''
          },

          _pageMap: {
            type: Object,
            value: () => {
              let obj = {
                '/': { tagName: 'skylee-home', src: `${Polymer.rootPath}src/skylee-home/skylee-home.html` },
                '/event': { tagName: 'skylee-event', src: `${Polymer.rootPath}src/skylee-event/skylee-event.html` },
                '/team': { tagName: 'skylee-team', src: `${Polymer.rootPath}src/skylee-team/skylee-team.html` },
                '/about': { tagName: 'skylee-about', src: `${Polymer.rootPath}src/skylee-about/skylee-about.html` },
                '/404': { tagName: 'skylee-404', src: `${Polymer.rootPath}src/skylee-404/skylee-404.html` },
              }

              let teams = ['badminton', 'band', 'basketball', 'bridge', 'choir', 'dancing', 'debating', 'drama', 'handball', 'hockey', 'lacrosse', 'soccer', 'softball', 'squash', 'table-tennis', 'volleyball'];
              teams.forEach(e => {
                obj[`/team/${e}`] = {
                  tagName: `skylee-team-${e}`,
                  src: `${Polymer.rootPath}src/skylee-team/${e}/skylee-team-${e}.html`
                };
              });
              
              return obj;
            }
          },
          _visiblePage: {
            observer: '_onVisiblePageChanged'
          }
        };
      }

      static get observers() { return [
        // '_onRouteTabPageIdChanged(_routeData.tabPageId)'
      ];}



      _computeSceneTitle(tabPageTitle) {
        return tabPageTitle || '';
      }


      _computeSceneAddressBarBackgroundColor(color) {
        return color;
      }



      // _onRouteTabPageIdChanged(id) {
      //   id = id || 'home';
      //   /* Do not use the "fallback" attribute.
      //     * "selected" will not be set when we first load
      //     * the image viewer page i.e. "selected" is undefined.
      //     * If we use "fallback",
      //     * "selected" will convert undefined value to 404,
      //     * which will cause the 404 page to be loaded.
      //     * This will result in a flash of the 404 page
      //     * when we switch back from the image viewer page
      //     * to the tab pages.
      //     */
      //   if (!/^(home|event|team|about)$/.test(id)) {
      //     id = '404';
      //   }
      //   this._selectedTabPageId = id;
      // }

      

      _computeToolbarHeight(narrow, short) {
        let toolbarHeight = narrow ? 96 : (short ? 48 : 64);
        /* Fix for ShadyCSS */
        if (window.ShadyCSS && !window.ShadyCSS.nativeCss) {
          let stylesToUpdate = {
            '--skylee-toolbar_height': toolbarHeight + 'px'
          };
          this.updateStyles(stylesToUpdate);
          // this.$['tab-pages'].items.filter(n => n instanceof Polymer.Element).forEach(n => n.updateStyles(stylesToUpdate));
        }
        return toolbarHeight;
      }



      _onTransparentToolbarChanged(transparent) {
        if (window.ShadyCSS && !window.ShadyCSS.nativeCss) {
          let tabs = this.shadowRoot.querySelector('#toolbar__tabs');
          tabs.updateStyles({
            '--paper-tabs-selection-bar-color': transparent ? 'white' : ShadyCSS.getComputedStyleValue(tabs, '--skylee-accent_color')
          });

          let tabList = this.shadowRoot.querySelectorAll('.toolbar__tab');
          for (let i = 0, tab; tab = tabList[i]; ++i) {
            let ink = transparent ? 'white' : ShadyCSS.getComputedStyleValue(tab, '--skylee-text--app-theme--primary_color');
            tab.updateStyles({
              '--paper-tab-ink': ink
            });
          }
        }
      }



      _onVisiblePageChanged(visiblePage) {
        this._bindProperties({
          visibleScene: { target: visiblePage, name: 'visibleScene', mode: 'down' },
          
          _pageTitle: { target: visiblePage, name: 'pageTitle', mode: 'up' },
          _pageAddressBarBackgroundColor: { target: visiblePage, name: 'pageAddressBarBackgroundColor', mode: 'up' },

          _toolbarHeight: { target: visiblePage, name: 'toolbarHeight', mode: 'down' },
          _hideToolbar: { target: visiblePage, name: 'hideToolbar', mode: 'up' },
          _transparentToolbar: { target: visiblePage, name: 'transparentToolbar', mode: 'up' },
          _showToolbarShadow: { target: visiblePage, name: 'showToolbarShadow', mode: 'up' },
          _toolbarBackButtonUrl: { target: visiblePage, name: 'toolbarBackButtonUrl', mode: 'up' }
        });
      }

      

      _isTruthy(value) {
        return Boolean(value);
      }

    }
    window.customElements.define(SkyleePages.is, SkyleePages);
  </script>
</dom-module>
