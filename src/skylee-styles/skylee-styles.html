  <style>
    html {
      /* --namespace-component__sub-component--modifier_property */

      /*
       * Typography
       */
      --skylee-text_font-family: 'Noto Sans TC', sans-serif;

      --skylee-text--display4_font: {
        @apply --paper-font-display4;
        font-family: var(--skylee-text_font-family);
      };

      --skylee-text--display3_font: {
        @apply --paper-font-display3;
        font-family: var(--skylee-text_font-family);
      };

      --skylee-text--display2_font: {
        @apply --paper-font-display2;
        font-family: var(--skylee-text_font-family);
      };

      --skylee-text--display1_font: {
        @apply --paper-font-display1;
        font-family: var(--skylee-text_font-family);
      };

      --skylee-text--headline_font: {
        @apply --paper-font-headline;
        font-family: var(--skylee-text_font-family);
      };

      --skylee-text--title_font: {
        @apply --paper-font-title;
        font-family: var(--skylee-text_font-family);
      };

      --skylee-text--subheading_font: {
        @apply --paper-font-subhead;
        font-family: var(--skylee-text_font-family);
      };

      --skylee-text--body2_font: {
        @apply --paper-font-body2;
        font-family: var(--skylee-text_font-family);
      };

      --skylee-text--body1_font: {
        @apply --paper-font-body1;
        font-family: var(--skylee-text_font-family);
      };

      --skylee-text--caption_font: {
        @apply --paper-font-caption;
        font-family: var(--skylee-text_font-family);
      };

      --skylee-text--menu_font: {
        @apply --paper-font-menu;
        font-family: var(--skylee-text_font-family);
      };

      --skylee-text--button_font: {
        @apply --paper-font-button;
        font-family: var(--skylee-text_font-family);
      };

      /*
       * Theme & Color
       */
      /* Light theme */
      --skylee-background--light-theme--primary_background-color_r: 255; /* white */
      --skylee-background--light-theme--primary_background-color_g: 255;
      --skylee-background--light-theme--primary_background-color_b: 255;
      --skylee-background--light-theme--primary_background-color: rgb(var(--skylee-background--light-theme--primary_background-color_r),
                                                                        var(--skylee-background--light-theme--primary_background-color_g),
                                                                        var(--skylee-background--light-theme--primary_background-color_b));
      --skylee-background--light-theme--secondary_background-color_r: 250; /* --paper-grey-50 */
      --skylee-background--light-theme--secondary_background-color_g: 250;
      --skylee-background--light-theme--secondary_background-color_b: 250;
      --skylee-background--light-theme--secondary_background-color: rgb(var(--skylee-background--light-theme--secondary_background-color_r),
                                                                          var(--skylee-background--light-theme--secondary_background-color_g),
                                                                          var(--skylee-background--light-theme--secondary_background-color_b));

      --skylee-text--light-theme--base_color_r: 0;
      --skylee-text--light-theme--base_color_g: 0;
      --skylee-text--light-theme--base_color_b: 0;
      --skylee-text--light-theme--base_color: rgb(var(--skylee-text--light-theme--base_color_r),
                                                    var(--skylee-text--light-theme--base_color_g),
                                                    var(--skylee-text--light-theme--base_color_b));

      --skylee-text--light-theme--primary_opacity: var(--light-primary-opacity);
      --skylee-text--light-theme--primary_color: rgba(var(--skylee-text--light-theme--base_color_r),
                                                        var(--skylee-text--light-theme--base_color_g),
                                                        var(--skylee-text--light-theme--base_color_b),
                                                        var(--skylee-text--light-theme--primary_opacity));

      --skylee-text--light-theme--secondary_opacity: var(--light-secondary-opacity);
      --skylee-text--light-theme--secondary_color: rgba(var(--skylee-text--light-theme--base_color_r),
                                                          var(--skylee-text--light-theme--base_color_g),
                                                          var(--skylee-text--light-theme--base_color_b),
                                                          var(--skylee-text--light-theme--secondary_opacity));  /* for secondary text and icons */

      --skylee-text--light-theme--disabled_opacity: var(--light-disabled-opacity);
      --skylee-text--light-theme--disabled_color: rgba(var(--skylee-text--light-theme--base_color_r),
                                                         var(--skylee-text--light-theme--base_color_g),
                                                         var(--skylee-text--light-theme--base_color_b),
                                                         var(--skylee-text--light-theme--disabled_opacity));  /* disabled/hint text */

      --skylee-divider--light-theme_opacity: var(--light-divider-opacity);
      --skylee-divider--light-theme_color: rgba(var(--skylee-text--light-theme--base_color_r),
                                                  var(--skylee-text--light-theme--base_color_g),
                                                  var(--skylee-text--light-theme--base_color_b),
                                                  var(--skylee-divider--light-theme_opacity));

      /* Dark theme */
      
      --skylee-background--dark-theme--primary_background-color_r: 66; /* --paper-grep-800 */
      --skylee-background--dark-theme--primary_background-color_g: 66;
      --skylee-background--dark-theme--primary_background-color_b: 66;
      --skylee-background--dark-theme--primary_background-color: rgb(var(--skylee-background--dark-theme--primary_background-color_r),
                                                                        var(--skylee-background--dark-theme--primary_background-color_g),
                                                                        var(--skylee-background--dark-theme--primary_background-color_b));
      --skylee-background--dark-theme--secondary_background-color_r: 48; /* #303030 */
      --skylee-background--dark-theme--secondary_background-color_g: 48;
      --skylee-background--dark-theme--secondary_background-color_b: 48;
      --skylee-background--dark-theme--secondary_background-color: rgb(var(--skylee-background--dark-theme--secondary_background-color_r),
                                                                          var(--skylee-background--dark-theme--secondary_background-color_g),
                                                                          var(--skylee-background--dark-theme--secondary_background-color_b));
      
      --skylee-text--dark-theme--base_color_r: 255;
      --skylee-text--dark-theme--base_color_g: 255;
      --skylee-text--dark-theme--base_color_b: 255;
      --skylee-text--dark-theme--base_color: rgb(var(--skylee-text--dark-theme--base_color_r),
                                                   var(--skylee-text--dark-theme--base_color_g),
                                                   var(--skylee-text--dark-theme--base_color_b));
      
      --skylee-text--dark-theme--primary_opacity: var(--dark-primary-opacity);
      --skylee-text--dark-theme--primary_color: rgba(var(--skylee-text--dark-theme--base_color_r),
                                                       var(--skylee-text--dark-theme--base_color_g),
                                                       var(--skylee-text--dark-theme--base_color_b),
                                                       var(--skylee-text--dark-theme--primary_opacity));
      
      --skylee-text--dark-theme--secondary_opacity: var(--dark-secondary-opacity);
      --skylee-text--dark-theme--secondary_color: rgba(var(--skylee-text--dark-theme--base_color_r),
                                                         var(--skylee-text--dark-theme--base_color_g),
                                                         var(--skylee-text--dark-theme--base_color_b),
                                                         var(--skylee-text--dark-theme--secondary_opacity));  /* for secondary text and icons */
      
      --skylee-text--dark-theme--disabled_opacity: var(--dark-disabled-opacity);
      --skylee-text--dark-theme--disabled_color: rgba(var(--skylee-text--dark-theme--base_color_r),
                                                        var(--skylee-text--dark-theme--base_color_g),
                                                        var(--skylee-text--dark-theme--base_color_b),
                                                        var(--skylee-text--dark-theme--disabled_opacity));  /* disabled/hint text */
      
      --skylee-divider--dark-theme_opacity: var(--dark-divider-opacity);
      --skylee-divider--dark-theme_color: rgba(var(--skylee-text--dark-theme--base_color_r),
                                                 var(--skylee-text--dark-theme--base_color_g),
                                                 var(--skylee-text--dark-theme--base_color_b),
                                                 var(--skylee-divider--dark-theme_opacity));

      /* Current theme */
      /*--skylee-theme--light: {*/
        --skylee-background--primary_background-color_r: var(--skylee-background--light-theme--primary_background-color_r);
        --skylee-background--primary_background-color_g: var(--skylee-background--light-theme--primary_background-color_g);
        --skylee-background--primary_background-color_b: var(--skylee-background--light-theme--primary_background-color_b);
          --skylee-background--primary_background-color: var(--skylee-background--light-theme--primary_background-color);
        --skylee-background--secondary_background-color_r: var(--skylee-background--light-theme--secondary_background-color_r);
        --skylee-background--secondary_background-color_g: var(--skylee-background--light-theme--secondary_background-color_g);
        --skylee-background--secondary_background-color_b: var(--skylee-background--light-theme--secondary_background-color_b);
          --skylee-background--secondary_background-color: var(--skylee-background--light-theme--secondary_background-color);

        --skylee-text--base_color_r: var(--skylee-text--light-theme--base_color_r);
        --skylee-text--base_color_g: var(--skylee-text--light-theme--base_color_g);
        --skylee-text--base_color_b: var(--skylee-text--light-theme--base_color_b);
        --skylee-text--base_color: var(--skylee-text--light-theme--base_color);
        
        --skylee-text--primary_opacity: var(--skylee-text--light-theme--primary_opacity);
        --skylee-text--primary_color: var(--skylee-text--light-theme--primary_color);
        
        --skylee-text--secondary_opacity: var(--skylee-text--light-theme--secondary_opacity);
        --skylee-text--secondary_color: var(--skylee-text--light-theme--secondary_color);
        
        --skylee-text--disabled_opacity: var(--skylee-text--light-theme--disabled_opacity);
        --skylee-text--disabled_color: var(--skylee-text--light-theme--disabled_color);
        
        --skylee-divider_opacity: var(--skylee-divider--light-theme_opacity);
        --skylee-divider_color: var(--skylee-divider--light-theme_color);
      /*};*/
      /* --skylee-theme--dark: {
        --skylee-background--primary_background-color_r: var(--skylee-background--dark-theme--primary_background-color_r);
        --skylee-background--primary_background-color_g: var(--skylee-background--dark-theme--primary_background-color_g);
        --skylee-background--primary_background-color_b: var(--skylee-background--dark-theme--primary_background-color_b);
          --skylee-background--primary_background-color: var(--skylee-background--dark-theme--primary_background-color);
        --skylee-background--secondary_background-color_r: var(--skylee-background--dark-theme--secondary_background-color_r);
        --skylee-background--secondary_background-color_g: var(--skylee-background--dark-theme--secondary_background-color_g);
        --skylee-background--secondary_background-color_b: var(--skylee-background--dark-theme--secondary_background-color_b);
          --skylee-background--secondary_background-color: var(--skylee-background--dark-theme--secondary_background-color);

        --skylee-text--base_color_r: var(--skylee-text--dark-theme--base_color_r);
        --skylee-text--base_color_g: var(--skylee-text--dark-theme--base_color_g);
        --skylee-text--base_color_b: var(--skylee-text--dark-theme--base_color_b);
        --skylee-text--base_color: var(--skylee-text--dark-theme--base_color);
        
        --skylee-text--primary_opacity: var(--skylee-text--dark-theme--primary_opacity);
        --skylee-text--primary_color: var(--skylee-text--dark-theme--primary_color);
        
        --skylee-text--secondary_opacity: var(--skylee-text--dark-theme--secondary_opacity);
        --skylee-text--secondary_color: var(--skylee-text--dark-theme--secondary_color);
        
        --skylee-text--disabled_opacity: var(--skylee-text--dark-theme--disabled_opacity);
        --skylee-text--disabled_color: var(--skylee-text--dark-theme--disabled_color);
        
        --skylee-divider_opacity: var(--skylee-divider--dark-theme_opacity);
        --skylee-divider_color: var(--skylee-divider--light-theme_color);
      };
      @apply --skylee-theme--dark; */

      /* app-theme */
      --skylee-background--app-theme--primary_background-color: var(--skylee-background--primary_background-color);

      --skylee-text--app-theme--primary_color: var(--skylee-text--primary_color);

      --skylee-accent_color: rgb(0, 71, 187);

      /*
       * Shadow
       */
      --skylee-shadow_transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1); /* extract from --shadow-transition */
      --skylee-shadow--elevation-0_box-shadow: none;
      --skylee-shadow--elevation-1_box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                                               0 1px 5px 0 rgba(0, 0, 0, 0.12),
                                               0 3px 1px -2px rgba(0, 0, 0, 0.2);
      --skylee-shadow--elevation-2_box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.14),
                                               0 1px 8px 0 rgba(0, 0, 0, 0.12),
                                               0 3px 3px -2px rgba(0, 0, 0, 0.4);
      --skylee-shadow--elevation-3_box-shadow: 0 4px 5px 0 rgba(0, 0, 0, 0.14),
                                               0 1px 10px 0 rgba(0, 0, 0, 0.12),
                                               0 2px 4px -1px rgba(0, 0, 0, 0.4);
      --skylee-shadow--elevation-4_box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
                                               0 1px 18px 0 rgba(0, 0, 0, 0.12),
                                               0 3px 5px -1px rgba(0, 0, 0, 0.4);
      --skylee-shadow--elevation-5_box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14),
                                               0 3px 14px 2px rgba(0, 0, 0, 0.12),
                                               0 5px 5px -3px rgba(0, 0, 0, 0.4);
      --skylee-shadow--elevation-6_box-shadow: 0 12px 16px 1px rgba(0, 0, 0, 0.14),
                                               0 4px 22px 3px rgba(0, 0, 0, 0.12),
                                               0 6px 7px -4px rgba(0, 0, 0, 0.4);
      --skylee-shadow--elevation-7_box-shadow: 0 16px 24px 2px rgba(0, 0, 0, 0.14),
                                               0  6px 30px 5px rgba(0, 0, 0, 0.12),
                                               0  8px 10px -5px rgba(0, 0, 0, 0.4);
      --skylee-shadow--elevation-8_box-shadow: 0 24px 38px 3px rgba(0, 0, 0, 0.14),
                                               0 9px 46px 8px rgba(0, 0, 0, 0.12),
                                               0 11px 15px -7px rgba(0, 0, 0, 0.4);

      --skylee-shadow--elevation-0: {
        box-shadow: var(--skylee-shadow--elevation-0_box-shadow);
      }
      --skylee-shadow--elevation-1: {
        box-shadow: var(--skylee-shadow--elevation-1_box-shadow);
      }
      --skylee-shadow--elevation-2: {
        box-shadow: var(--skylee-shadow--elevation-2_box-shadow);
      }
      --skylee-shadow--elevation-3: {
        box-shadow: var(--skylee-shadow--elevation-3_box-shadow);
      }
      --skylee-shadow--elevation-4: {
        box-shadow: var(--skylee-shadow--elevation-4_box-shadow);
      }
      --skylee-shadow--elevation-5: {
        box-shadow: var(--skylee-shadow--elevation-5_box-shadow);
      }
      --skylee-shadow--elevation-6: {
        box-shadow: var(--skylee-shadow--elevation-6_box-shadow);
      }
      --skylee-shadow--elevation-7: {
        box-shadow: var(--skylee-shadow--elevation-7_box-shadow);
      }
      --skylee-shadow--elevation-8: {
        box-shadow: var(--skylee-shadow--elevation-8_box-shadow);
      }
      
      /*
       * layout
       */
      /* Toolbar */
      --skylee-toolbar--normal_height: 64px;
      --skylee-toolbar--short_height: 48px;

    }
    body {
      background-color: var(--skylee-background--secondary_background-color);
    }
  </style>
</custom-style>
