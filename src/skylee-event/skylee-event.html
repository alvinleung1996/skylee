    <skylee-event-timeline-block

      header-background-color="#f58e46" header-theme="light">
      
      <p>
        黎緊讀HKU嘅你好想體驗HKU嘅獨有舍堂文化🤔? 記得Registration Day黎Zone 3搵我地李國賢堂個Booth😍😍，唔洗3分鐘👌就可以去到我地Hall行返個白鴿轉🕊。如果唔夠喉仲可以報埋我地嘅Touch Camp玩兩日添🤭🤗！有關Registration Day同Touch Camp嘅詳情如下👇👇
      </p>

      <p>
        新生註冊日 Registration Day<br>
        日期：二零一八年八月九至十日<br>
        時間：上午九時至下午八時<br>
        地點：香港大學邵逸夫平台
      </p>

      <p>
        接觸營 Touch Camp<br>
        日期：二零一八年八月十一至十二日 (Camp 1)、八月十二至十三日 (Camp 2)<br>
        地點：香港大學綜合大樓<br>
        費用：二百八十元正
      </p>

      <p>
        如有任何問題或查詢，請聯絡阿濠(Tel: 98778554)
      </p>

    </skylee-event-timeline-block>

    <skylee-event-timeline-block

      name="Touch Camp"
      position="last"
      narrow="[[_narrowLayout]]"

      <p>
        想感受一下熱鬧非凡嘅氣氛、擴闊社交圈子、仲想體驗舍堂生活？🤨 參加我地李國賢堂嘅touch camp 一次過滿足哂你三個願望🙆🏼‍♀！除左可以嘗試new ball嘅樂趣 係球場上面自由飛翔🏑⚾  當然唔少得萬眾期待嘅campfire🔥、lets get wet水戰💦、同埋神秘過秘密花園嘅detective game🕵🏻‍♂ ！哎哎哎 咪住先✋🏼～都未講到仲有包你聽出耳油 跳到五體投地嘅band show 🥁🎸🎤 同埋好多新奇剌激嘅遊戲😎！聽到咁吸引 係咪好心動呢？💓 咁不如就馬上叫埋你d朋友仔一齊報名參加啦😆🤘🏻💥💥
      </p>

      <p>
        “enchanted by the sky in a blink of an eye.”
      </p>

  <script>
    class SkyleeEvent extends Skylee.SkyleePageScrollBehavior(Polymer.mixinBehaviors(Polymer.IronResizableBehavior, Polymer.Element)) {

      static get is() { return 'skylee-event'; }

      static get properties() {
        return {
          pageTitle: {
            type: String,
            value: 'Event',
            notify: true
          }
        };
      }

    }
    window.customElements.define(SkyleeEvent.is, SkyleeEvent);
  </script>
