<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/shadycss/apply-shim.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../skylee-pages/skylee-page-auto-hide-toolbar-behavior.html">
<link rel="import" href="../skylee-icons/skylee-icons.html">

<dom-module id="skylee-404">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        padding-top: var(--skylee-toolbar_height);
        transition: var(--skylee-toolbar_transition_padding-top);
        /* Safari Bug: transition cannot use var */
        -webkit-transition: var(--skylee-toolbar_transition_padding-top);
        background-color: var(--skylee-background--secondary_background-color);
      }

      section {
        min-height: 300px;
        border-bottom: 1px solid var(--skylee-divider_color);
        display: flex;
        justify-content: center;
      }
      @media screen and (-ms-high-contrast: active), screen and (-ms-high-contrast: none) {  
        /* Fix for IE11 flexbox container min-height bug:
           Flexbox children cannot get the height of their parent
           and behave like there is no height in their parent. */  
        section {
          min-height: 0px;
        }
      }
      section > * {
        flex: 0 1 var(--skylee-content_max-width);
        box-sizing: border-box;
      }

      .vertical-layout {
        display: flex;
        flex-direction: column;
      }
      .vertical-layout > * {
        /* set flex-grow to 1 so elemenets can fill the remaining place
         * in case the elements take less height than the min-height */
        flex: 1 0 auto;
      }

      .padding-block {
        padding: 20px;
      }
      
      .icon-block {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .icon-block__icon {
        --iron-icon-width: 128px;
        --iron-icon-height: 128px;
        --iron-icon-fill-color: var(--skylee-text--primary_color);
      }

      .info-block {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      @media screen and (-ms-high-contrast: active), screen and (-ms-high-contrast: none) {
        .info-block {
          /* Fix for IE11: IE does not wrap p in flexbox */
          align-items: stretch;
        }
      }
      .info-block > :not(:first-child) {
        margin-top: 16px;
      }
      .info-block__title {
        margin: 0;
        @apply --skylee-text--headline_font;
        color: var(--skylee-text--primary_color);
        text-align: center;
      }
      .info-block > p {
        margin: 0;
        @apply --skylee-text--body1_font;
        color: var(--skylee-text--secondary_color);
        text-align: center;
      }
    </style>

    <section>
      <div class="vertical-layout">
        <div class="padding-block icon-block">
          <iron-icon class="icon-block__icon" icon="skylee:info-outline"></iron-icon>
        </div>
        <div class="padding-block info-block">
          <h2 class="info-block__title">Oh NO! We couldn't find the page you were looking for.</h2>
          <p>Maybe head back to the <a href$="[[defaultPath]]">homepage</a> or use one of the tab links instead?</p>
        </div>
      </div>
    </section>

  </template>
  <script>
    class Skylee404 extends Skylee.SkyleePageAutoHideToolbarBehavior(Polymer.mixinBehaviors(Polymer.IronResizableBehavior, Polymer.Element)) {

      static get is() { return 'skylee-404'; }

      static get properties() {
        return {
          pageTitle: {
            type: String,
            value: '404',
            readOnly: true,
            notify: true
          },
          defaultPath: {
            type: String,
            value: Skylee.defaultPath
          }
        };
      }

    }
    window.customElements.define(Skylee404.is, Skylee404);
  </script>
</dom-module>
