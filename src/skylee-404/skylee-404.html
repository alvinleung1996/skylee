<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/shadycss/apply-shim.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="../skylee-icons/skylee-icons.html">

<dom-module id="skylee-404">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-top: var(--skylee-toolbar-height);
        background-color: var(--skylee-primary-background-color);
      }

      .section {
        min-height: 250px;
        border-bottom: 1px solid var(--skylee-divider-color);
        display: flex;
        justify-content: center;
      }
      @media screen and (-ms-high-contrast: active), screen and (-ms-high-contrast: none) {  
        /* Fix for IE11 flexbox container min-height bug:
           Flexbox children cannot get the height of their parent
           and behave like there is no height in their parent. */  
        .section {
          min-height: 0px;
        }
      }
      .section:nth-of-type(odd) {
        background-color: var(--skylee-primary-background-color);
      }
      .section:nth-of-type(even) {
        background-color: var(--skylee-secondary-background-color);
      }
      .section > * {
        flex: 0 1 var(--skylee-content-max-width);
        box-sizing: border-box;
      }

      [layout="vertical"] {
        display: flex;
        flex-direction: column;
      }

      .padding-block {
        padding: 20px;
      }
      
      .icon-block {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .icon-block > iron-icon {
        --iron-icon-width: 128px;
        --iron-icon-height: 128px;
        --iron-icon-fill-color: var(--skylee-primary-text-color);
      }

      .info-block {
        display: flex;
        flex-direction: column;
        justify-content: center;
        /*align-items: center;*/
        /* Fix for IE 11 */
        align-items: stretch;
      }
      .info-block > :not(:first-child) {
        margin-top: 16px;
      }
      .info-block > h2 {
        margin: 0;
        @apply --skylee-headline-font;
        color: var(--skylee-primary-text-color);
        text-align: center;
      }
      .info-block > p {
        margin: 0;
        @apply --skylee-body1-font;
        color: var(--skylee-secondary-text-color);
        text-align: center;
      }
    </style>

    <div class="section">
      <div layout="vectical">
        <div class="padding-block icon-block">
          <iron-icon icon="skylee:info-outline"></iron-icon>
        </div>
        <div class="padding-block info-block">
          <h2>Oh NO! We couldn't find the page you were looking for.</h2>
          <p>Maybe head back to the <a href$="[[defaultPath]]">homepage</a> or use one of the tab links instead?</p>
        </div>
      </div>
    </div>

  </template>
  <script>
    class Skylee404 extends Polymer.mixinBehaviors(Polymer.IronResizableBehavior, Polymer.Element) {

      static get is() { return 'skylee-404'; }

      static get properties() {
        return {
          tabPageTitle: {
            type: String,
            value: '404',
            notify: true
          },
          defaultPath: {
            type: String,
            value: Skylee.defaultPath
          }
        };
      }

    }
    window.customElements.define(Skylee404.is, Skylee404);
  </script>
</dom-module>
