<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="../../skylee-styles/skylee-styles.html">

<dom-module id="skylee-team-base-album-image-tile">
  <template strip-whitespace>
    <style>
      :host {
        display: flex;
      }
      #link {
        flex: 1 1 auto;
        display: block;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent; /* for Android Chrome */
        position: relative;
      }
      #link::before {
        display: block;
        content: '';
        width: 100%;
        padding-bottom: 100%;
      }
      #image {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
        background-color: rgba(var(--skylee-text--base_color_r),
                                 var(--skylee-text--base_color_g),
                                 var(--skylee-text--base_color_b),
                                 0.1);
        transition: transform 330ms ease-out 0ms;
      }
      #link:hover #image {
        transform: scale(1.1);
      }
      #link:active #image {
        transform: scale(0.9);
        transition: transform 100ms ease-out 0ms;
      }
      /* #ripple {
        color: var(--skylee-text--light-theme--base_color);
      } */
    </style>

    <a id="link" href$="[[_href]]">

      <iron-image id="image" src="[[thumbnailSrc]]" sizing="cover" preload fade></iron-image>

      <!-- <paper-ripple id="ripple"></paper-ripple> -->

    </a>

  </template>
  <script>
    class SkyleeTeamBaseAlbumImageTile extends Polymer.Element {

      static get is() { return 'skylee-team-base-album-image-tile'; }

      static get properties() { return {
        thumbnailSrc: String,
        imageSrc: String,

        _href: {
          type: String,
          computed: '_computeHref(imageSrc)'
        },
      };}

      _computeHref(imageSrc) {
        return `${Polymer.rootPath}image-viewer/${encodeURIComponent(imageSrc)}`;
      }

    }
    window.customElements.define(SkyleeTeamBaseAlbumImageTile.is, SkyleeTeamBaseAlbumImageTile);
  </script>
</dom-module>
