<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="../../skylee-styles/skylee-styles.html">

<dom-module id="skylee-team-base-album-image-tile">
  <template strip-whitespace>
    <style>
      :host {
        display: flex;
      }
      #link {
        flex: 1 1 auto;
        display: block;
        border-radius: 2px;
        overflow: hidden;
        @apply --skylee-shadow--elevation-2;
        transition: var(--skylee-shadow_transition);
        -webkit-transition: var(--skylee-shadow_transition); /* Fix for Safari */
        -webkit-tap-highlight-color: transparent; /* for Android Chrome */
        position: relative;
      }
      #link:hover {
        @apply --skylee-shadow--elevation-6;
        z-index: 10;
      }
      #link::before {
        display: block;
        content: '';
        width: 100%;
        padding-bottom: 100%;
      }
      #image {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
      }
      #ripple {
        color: var(--skylee-text--light-theme--base_color);
      }
    </style>

    <a id="link" href$="[[_href]]">

      <iron-image id="image" src="[[_imgSrc]]" sizing="cover" preload fade></iron-image>

      <paper-ripple id="ripple"></paper-ripple>

    </a>

  </template>
  <script>
    class SkyleeTeamBaseAlbumImageTile extends Polymer.Element {

      static get is() { return 'skylee-team-base-album-image-tile'; }

      static get properties() { return {
        src: String,

        _href: {
          type: String,
          computed: '_computeHref(src)'
        },
        _imgSrc: {
          type: String,
          computed: '_computeImgSrc(src)'
        }
      };}

      _computeHref(src) {
        return `${Polymer.rootPath}image-viewer/${src}`;
      }

      _computeImgSrc(src) {
        return `${src}?w=300&h=300`;
      }

    }
    window.customElements.define(SkyleeTeamBaseAlbumImageTile.is, SkyleeTeamBaseAlbumImageTile);
  </script>
</dom-module>
