<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../base/skylee-team-base.html">

<script>
  class SkyleeTeamBridge extends SkyleeTeamBase {

    static get is() { return 'skylee-team-bridge'; }

    static get properties() {
      return {
        teamPageTitle: {
          type: String,
          value: 'Bridge Team',
          readOnly: true,
          notify: true
        },

        iconSrc: {
          value: `${Polymer.rootPath}images/team/bridge/bridge-symbol.png`
        },
        name: {
          value: 'Bridge Team'
        },
        description: {
          value: 'men\'s and women\'s team'
        },
        albumList: {
          value: () => { return [
            {
              name: 'Photos',
              imageList: [
                { src: `${Polymer.rootPath}images/team/bridge/bridge-0.jpg` },
                { src: `${Polymer.rootPath}images/team/bridge/bridge-1.jpg` },
                { src: `${Polymer.rootPath}images/team/bridge/bridge-2.jpg` },
              ]
            }
          ];}
        }
      };
    }

  }
  window.customElements.define(SkyleeTeamBridge.is, SkyleeTeamBridge);
</script>
