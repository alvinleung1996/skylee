<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../base/skylee-team-base.html">

<script>
  class SkyleeTeamBand extends SkyleeTeamBase {

    static get is() { return 'skylee-team-band'; }

    static get properties() {
      return {
        pageTitle: {
          type: String,
          value: 'Band Team',
          readOnly: true,
          notify: true
        },

        iconSrc: {
          value: `${Polymer.rootPath}images/team/band/band-symbol.png`
        },
        name: {
          value: 'Band Team'
        },
        description: {
          value: 'men\'s and women\'s team'
        },
        albumList: {
          value: () => { return [
            {
              name: 'Photos',
              imageList: [
                { src: `${Polymer.rootPath}images/team/band/band-0.jpg` },
                { src: `${Polymer.rootPath}images/team/band/band-1.jpg` },
                { src: `${Polymer.rootPath}images/team/band/band-2.jpg` },
                { src: `${Polymer.rootPath}images/team/band/band-3.jpg` },
                { src: `${Polymer.rootPath}images/team/band/band-4.jpg` },
                { src: `${Polymer.rootPath}images/team/band/band-5.jpg` },
                { src: `${Polymer.rootPath}images/team/band/band-6.jpg` },
                { src: `${Polymer.rootPath}images/team/band/band-7.jpg` },
                { src: `${Polymer.rootPath}images/team/band/band-8.jpg` },
              ]
            }
          ];}
        }
      };
    }

  }
  window.customElements.define(SkyleeTeamBand.is, SkyleeTeamBand);
</script>
