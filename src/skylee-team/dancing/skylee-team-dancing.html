<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../base/skylee-team-base.html">

<script>
  class SkyleeTeamDancing extends SkyleeTeamBase {

    static get is() { return 'skylee-team-dancing'; }

    static get properties() {
      return {
        teamPageTitle: {
          type: String,
          value: 'Dancing Team',
          readOnly: true,
          notify: true
        },

        iconSrc: {
          value: `${Polymer.rootPath}images/team/dancing/dancing-symbol.png`
        },
        name: {
          value: 'Dancing Team'
        },
        description: {
          value: 'men\'s and women\'s team'
        },
        albumList: {
          value: () => { return [
            {
              name: 'Photos',
              imageList: [
                { src: `${Polymer.rootPath}images/team/dancing/dancing-0.jpg` },
                { src: `${Polymer.rootPath}images/team/dancing/dancing-1.jpg` },
                { src: `${Polymer.rootPath}images/team/dancing/dancing-2.jpg` },
                { src: `${Polymer.rootPath}images/team/dancing/dancing-3.jpg` },
                { src: `${Polymer.rootPath}images/team/dancing/dancing-4.jpg` },
              ]
            }
          ];}
        }
      };
    }

  }
  window.customElements.define(SkyleeTeamDancing.is, SkyleeTeamDancing);
</script>
