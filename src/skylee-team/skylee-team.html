<dom-module id="skylee-team">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-top: var(--skylee-toolbar-height);
        background-color: var(--skylee-primary-background-color);
      }

      .section {
        display: flex;
        justify-content: center;
      }
      .section:not(:first-of-type) {
        border-top: 1px solid var(--skylee-divider-color);
      }
      .section:nth-of-type(odd) {
        background-color: var(--skylee-primary-background-color);
      }
      .section:nth-of-type(even) {
        background-color: var(--skylee-secondary-background-color);
      }
      .section > * {
        flex: 0 1 var(--skylee-content-max-width);
        box-sizing: border-box;
      }

      [layout="vertical"] {
        display: flex;
        flex-direction: column;
      }
      [layout="vertical"] > * {
        flex: 1 0 auto;
      }

      .padding-block {
        padding: 20px;
      }

      .text-block {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }
      .text-block > :not(:first-child) {
        margin-top: 16px;
      }
      .text-block > h2 {
        margin: 0;
        @apply --skylee-headline-font;
        color: var(--skylee-primary-text-color);
      }
      .text-block > p {
        margin: 0;
        @apply --skylee-body1-font;
        color: var(--skylee-secondary-text-color);
        text-align: justify;
      }

      .teams-block[layout="narrow"] {
        display: flex;
        flex-direction: column;
      }
      .teams-block[layout="narrow"] > :not(:first-child) {
        margin-top: 5px;
      }
      .teams-block[layout="normal"] {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .teams-block[layout="normal"] > * {
        flex: 0 0 250px;
        margin: 5px;
      }
      @supports (display: grid) {
        .teams-block[layout="normal"] {
          justify-content: initial;
          flex-wrap: initial;

          display: grid;
          /* chrome bug: the "250px" will make the row height locked at 250px
            which ignore the children height (The children overflowed) */
          grid-template-columns: repeat(auto-fill, minmax(250px, auto));
          grid-auto-rows: auto;
          grid-gap: 5px;
        }
        .teams-block[layout="normal"] > * {
          flex-basis: initial;
          margin: initial;
        }
      }

      .team-block {
        /* curium-proportional alreay relative positioned this element */
        --curium-proportional-aspect-ratio: 100%;
        overflow: hidden;
        border: 1px solid black;
        transform: none;
      }
      .team-block > #cover {
        /* curium-proportional alreay absolute positioned this element */
      }
      .team-block > #overlay {
        /* curium-proportional alreay absolute positioned this element */
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.75);
        opacity: 1;
        transition: opacity 200ms ease-out 0ms;
      }
      .team-block:hover > #overlay {
        opacity: 0;
      }
      .team-block > #overlay > h2 {
        margin: 16px 0px 0px 0px;
        @apply --skylee-headline-font;
        color: white;
      }
      .team-block > #overlay > img {
        width: 64px;
        height: 64px;
        image-rendering: -webkit-optimize-contrast; /* Chrome only look less blurry with this option */
      }
    </style>

    <div class="section">
      <div layout="vertical">

        <div class="padding-block text-block">
          <h2>Sports Teams</h2>
        </div>

        <curium-responsive-layout class="padding-block teams-block" layout-map='{"0":"narrow","300":"normal"}'>

  <script>
    class SkyleeTeam extends Polymer.mixinBehaviors(Polymer.IronResizableBehavior, Polymer.Element) {
      
      static get is() { return 'skylee-team'; }

      static get properties() {
        return {
          tabPageTitle: {
            type: String,
            value: 'Team',
            notify: true
          }
        };
      }

    }
    window.customElements.define(SkyleeTeam.is, SkyleeTeam);
  </script>
