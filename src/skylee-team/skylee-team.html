<dom-module id="skylee-team">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        overflow-x: hidden;
        overflow-y: auto;
        padding-top: var(--skylee-toolbar_height);
        transition: var(--skylee-toolbar_transition_padding-top);
        /* Safari Bug: transition cannot use var */
        -webkit-transition: var(--skylee-toolbar_transition_padding-top);
        background-color: var(--skylee-background--secondary_background-color);
        -webkit-overflow-scrolling: touch;
      }

      section {
        border-bottom: 1px solid var(--skylee-divider_color);
        display: flex;
        justify-content: center;
      }
      section > * {
        flex: 0 1 var(--skylee-content_max-width);
        box-sizing: border-box;
      }

      .layout-vertical {
        display: flex;
        flex-direction: column;
      }
      .layout-vertical > * {
        flex: 0 0 auto;
      }

      .padding-block {
        padding: 20px;
      }

      .text-block {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }
      .text-block > :not(:first-child) {
        margin-top: 16px;
      }
      .text-block__title {
        margin: 0;
        @apply --skylee-text--headline_font;
        color: var(--skylee-text--primary_color);
      }
      .text-block > p {
        margin: 0;
        @apply --skylee-text--body1_font;
        color: var(--skylee-text--secondary_color);
        text-align: justify;
      }

      .teams-block {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .teams-block > * {
        flex: 0 0 250px;
        margin: 8px;
      }
      @supports (display: grid) {
        .teams-block {
          justify-content: initial;
          flex-wrap: initial;

          display: grid;
          /* chrome bug: the "250px" will make the row height locked at 250px
             which ignore the children height (The children overflowed) */
          grid-template-columns: repeat(auto-fill, minmax(250px, auto));
          grid-auto-rows: auto;
          grid-gap: 16px;
        }
        .teams-block > * {
          flex: initial;
          margin: initial;
        }
      }
      .teams-block[narrow] {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        flex-wrap: nowrap;
      }
      .teams-block[narrow] > * {
        flex: 0 0 auto;
        margin: 16px 0px 0px 0px;
      }
      .teams-block[narrow] > :first-child {
        margin-top: 0px;
      }
    </style>

    <iron-media-query query="not all and (min-width: 300px)" query-matches="{{_narrowLayout}}" full></iron-media-query>

        <div class="padding-block text-block">

  </template>
  <script>
    class SkyleeTeam extends Polymer.mixinBehaviors(Polymer.IronResizableBehavior, Polymer.Element) {
      
      static get is() { return 'skylee-team'; }

      static get properties() {
        return {
          tabPageTitle: {
            type: String,
            value: 'Team',
            notify: true
          }
        };
      }

    }
    window.customElements.define(SkyleeTeam.is, SkyleeTeam);
  </script>
