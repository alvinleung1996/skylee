<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../base/skylee-team-base.html">

<script>
  class SkyleeTeamBasketball extends SkyleeTeamBase {

    static get is() { return 'skylee-team-basketball'; }

    static get properties() {
      return {
        pageTitle: {
          type: String,
          value: 'Basketball Team',
          readOnly: true,
          notify: true
        },

        iconSrc: {
          value: `${Polymer.rootPath}images/team/basketball/basketball-symbol.png`
        },
        name: {
          value: 'Basketball Team'
        },
        description: {
          value: 'men\'s and women\'s team'
        },
        albumList: {
          value: () => { return [
            {
              name: 'Photos',
              imageList: [
                { src: `${Polymer.rootPath}images/team/basketball/basketball-0.jpg` },
                { src: `${Polymer.rootPath}images/team/basketball/basketball-1.jpg` },
                { src: `${Polymer.rootPath}images/team/basketball/basketball-2.jpg` },
                { src: `${Polymer.rootPath}images/team/basketball/basketball-3.jpg` },
                { src: `${Polymer.rootPath}images/team/basketball/basketball-4.jpg` },
                { src: `${Polymer.rootPath}images/team/basketball/basketball-5.jpg` },
                { src: `${Polymer.rootPath}images/team/basketball/basketball-6.jpg` },
                { src: `${Polymer.rootPath}images/team/basketball/basketball-7.jpg` },
                { src: `${Polymer.rootPath}images/team/basketball/basketball-8.jpg` },
                { src: `${Polymer.rootPath}images/team/basketball/basketball-9.jpg` },
                { src: `${Polymer.rootPath}images/team/basketball/basketball-10.jpg` },
              ]
            }
          ];}
        }
      };
    }

  }
  window.customElements.define(SkyleeTeamBasketball.is, SkyleeTeamBasketball);
</script>
