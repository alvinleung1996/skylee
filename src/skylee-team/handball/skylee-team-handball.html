<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../base/skylee-team-base.html">

<script>
  class SkyleeTeamHandball extends SkyleeTeamBase {

    static get is() { return 'skylee-team-handball'; }

    static get properties() {
      return {
        teamPageTitle: {
          type: String,
          value: 'Handball Team',
          readOnly: true,
          notify: true
        },

        iconSrc: {
          value: `${Polymer.rootPath}images/team/handball/handball-symbol.png`
        },
        name: {
          value: 'Handball Team'
        },
        description: {
          value: 'men\'s team'
        },
        albumList: {
          value: () => { return [
            {
              name: 'Photos',
              imageList: [
                { src: `${Polymer.rootPath}images/team/handball/handball-0.jpg` },
                { src: `${Polymer.rootPath}images/team/handball/handball-1.jpg` },
                { src: `${Polymer.rootPath}images/team/handball/handball-2.jpg` },
                { src: `${Polymer.rootPath}images/team/handball/handball-3.jpg` },
                { src: `${Polymer.rootPath}images/team/handball/handball-4.jpg` },
                { src: `${Polymer.rootPath}images/team/handball/handball-5.jpg` },
              ]
            }
          ];}
        }
      };
    }

  }
  window.customElements.define(SkyleeTeamHandball.is, SkyleeTeamHandball);
</script>
